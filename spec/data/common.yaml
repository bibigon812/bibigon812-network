---
network::network_manager::enable: true
network::network_manager::ensure: running
network::interfaces:
  eth0: {}
  bond0:
    bond_slaves: eth0
  bond0.100:
    ipaddress:
      - 10.0.0.1/24
      - 172.16.0.1/24
      - 192.168.0.1/24
network::routes:
  192.168.0.0/24:
    device: bond0.100
    nexthop: 10.0.0.100
  192.168.0.0/24 100:
    device: bond0.100
    nexthop: 10.0.0.101
